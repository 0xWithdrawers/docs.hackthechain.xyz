baseURL = 'https://docs.hackthechain.xyz'
languageCode = 'en-us'
title = 'Hack The Chain Documentation'
contentDir = 'content'
enableEmoji = true
enableGitInfo = true

[module]
[[module.imports]]
path = "github.com/colinwilson/lotusdocs"
disable = false
[[module.imports]]
path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
disable = false

[markup]
[markup.tableOfContents]
endLevel = 3
startLevel = 1
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true # https://jdhao.github.io/2019/12/29/hugo_html_not_shown/
[markup.goldmark.parser]
[markup.goldmark.parser.attribute]
block = true

[params]

[params.footer]
copyright = "Â© :YEAR: Hack The Chain. Built with [**Lotus Docs**](https://github.com/colinwilson/lotusdocs)"
version = true
[params.social]
github = "0xWithdrawers/docs.hackthechain.xyz"

[params.docs] # Parameters for the /docs 'template'
darkMode = true          # enable dark mode option? default false
prism = true             # enable syntax highlighting via Prism
prismTheme = "lotusdocs"

# gitinfo
repoURL = "https://github.com/0xWithdrawers/docs.hackthechain.xyz" # Git repository URL for your site [support for GitHub, GitLab, and BitBucket]
repoBranch = "main"
editPage = true                                                    # enable 'Edit this page' feature - default false
lastMod = true                                                     # enable 'Last modified' date on pages - default false
lastModRelative = true                                             # format 'Last modified' time as relative - default true

sidebarIcons = true # enable sidebar icons? default false
titleIcon = true    # enable front matter icon title prefix? default is false

[menu]
[[menu.primary]]
name = "Docs"
url = "/docs/"
identifier = "docs"
weight = 10
